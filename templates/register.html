{% load static %}
{% static "images" as baseUrl %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Travello</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Travello template project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
        <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    </head>
    <body>
        <div class ="super_container">
            <br>
            <div class = "container">
                <div class = "row">
                    <div class="col-md-4 mx-auto">
                        <div class = "card" >
                            <img class="card-img-top" src="{% static 'images/elements.jpg' %}" alt="Card image cap">
                            <div class="card-body">
                                <h4 style = " color:#323232">Register</h4>
                                <form action = 'register' method='post'>
                                {% csrf_token %}
                                <div class = "form-group">
                                        <label for="first_name">First Name:</label>
                                        <input type="text" class="form-control" placeholder="Enter First Name" name="first_name">
                                </div>
                                <div class = "form-group">
                                        <label for="last_name">Last Name:</label>
                                        <input type="text" class="form-control" placeholder="Enter Last Name" name="last_name">
                                </div>
                                <div class = "form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" class="form-control" placeholder="Enter Username" name="username">
                                </div>
                                <div class = "form-group">
                                        <label for="email">Email ID:</label>
                                        <input type="email" class="form-control" placeholder="Enter Email ID" name="email">
                                </div>
                                <div class = "form-group">
                                        <label for="password1">Password:</label>
                                        <input type="text" class="form-control" placeholder="Enter password" name="password1">
                                </div>
                                <div class = "form-group">
                                        <label for="password2">Confirm Password:</label>
                                        <input type="text" class="form-control" placeholder="Confirm Password" name="password2">
                                </div>
                                <button  class = "btn btn-primary" type = "submit">Submit</button>
                                </form>

                                 <div>
                                    {% for mess in messages%}
                                        <h4>{{mess}}<h4>
                                    {% endfor%}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    


       
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
        <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
        <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
        <script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
        <script src="{% static 'plugins/easing/easing.js' %}"></script>
        <script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
    </body>
</html>
